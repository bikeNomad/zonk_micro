<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 3.2//EN">
<!-- vim: ts=2 sw=2 et
-->
<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=us-ascii">
  <title>Task Table Example</title>
  <link rel="stylesheet" type="text/css" href="TableExample.css">
  <style type="text/css">
  </style>
</head>
<body lang="en-US" dir="ltr">
  <div width="100%">
    <table class="ruletable">
      <colgroup>
        <col width="100px">
      </colgroup>
      <tr class="rulename">
        <th></th>
        <th></th>
        <th>Rule 1</th>
        <th>Rule 2</th>
        <th>Rule 3</th>
        <th>Rule 4</th>
        <th>Rule 5</th>
      </tr>
      <tr class="separator"><td colspan="7">EVENTS:</td></tr>
      <tr class="event">
        <th></th>
        <th class="rowlabel"></th>
        <td>100 ms Ticker.ticked</td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      <tr class="separator"><td colspan="7">INPUTS:</td></tr>
      <tr class="input">
        <td>
          <input type="checkbox" name="Input1" value="1">ON<BR>
          <input type="checkbox" name="ForceInput1" value="1">FORCE
        </td>
        <td>Input 1</td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      <tr class="input">
        <td>
          <input type="checkbox" name="Input2" value="1">ON<BR>
          <input type="checkbox" name="ForceInput2" value="1">FORCE
        </td>
        <td>Input 2</td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      <tr class="input">
        <td>
          <input type="checkbox" name="Input3" value="1">ON<BR>
          <input type="checkbox" name="ForceInput3" value="1">FORCE
        </td>
        <td>Input 3</td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      <tr class="input">
          <td>
    <input type="checkbox" name="Output1" value="1">ON<BR>
    <input type="checkbox" name="ForceOutput1" value="1">FORCE
  </td>
        <td>Output 1</td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      <tr class="input">
          <td>
    <input type="checkbox" name="Output2" value="1">ON<BR>
    <input type="checkbox" name="ForceOutput2" value="1">FORCE
  </td>
        <td>Output 2</td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      <tr class="separator"><td colspan="7">OUTPUTS:</td></tr>
      <tr >
        <td></td>
        <td>Output 1</td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      <tr >
        <td></td>
        <td>Output 2</td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      <tr >
        <td></td>
        <td>Output 3</td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      <tr >
        <td></td>
        <td>Output 4</td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      <tr >
        <td></td>
        <td>Table</td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
    </table>
  </div>
</body>
</html>
