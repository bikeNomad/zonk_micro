<!DOCTYPE HTML>
<html>
  <head>
  <title>Zonk! Micro</title>
<script type="text/javascript" src="js/mootools-core-1.4.5.js"></script>
<script type="text/javascript" src="js/mootools-more-1.4.0.1.js"></script>
<script type="text/javascript" src="js/mootools.jsPlumb-1.3.16-all.js "></script>
<script type="text/javascript" src="js/zonk.js "></script>
<script type="text/javascript" src="js/zonk_appedit.js "></script>
<link type="text/css" rel="stylesheet" href="css/zonk.css"></style>
</head>
<body>
<div id="toolbox">
<div class="addtask">
	Add a Task:
	<div class="addtask" id="add_task">+ Task</div>
</div>

<div class="addinput">
	Add an Input:
	<div id="add_digital_input">+ Digital Input</div>
	<div id="add_analog_input">+ Analog Input</div>
	<div id="add_input_variable">+ Variable Input</div>
	<div id="add_input_event">+ Event Input</div>
</div>

<div class="addoutput">
	Add an Output:
	<div id="add_digital_output">+ Digital Output</div>
	<div id="add_analog_output">+ Analog Output</div>
	<div id="add_output_variable">+ Variable Output</div>
	<div id="add_output_event">+ Event Output</div>
	<div id="add_ticker">+ Ticker</div>
	<div id="add_timer">+ Timer</div>
</div>

<div class="inputs">
	<p>Inputs:</p>
</div>
<div class="outputs">
	<p>Outputs:</p>
</div>

</div>
<div id="task_editor">
	<p>Task 1</p>
	<table>
		<tr><td>I/O</td><td>add rule</td></tr>
		<tr><td></td><td></td></tr>
	</table>
</div>
</body>
</html>
