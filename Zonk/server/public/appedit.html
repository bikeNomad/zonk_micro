<!DOCTYPE HTML>
<html>
  <head>
  <title>Zonk! Micro</title>
<script type="text/javascript" src="js/mootools-core-1.4.5.js"></script>
<script type="text/javascript" src="js/mootools-more-1.4.0.1.js"></script>
<script type="text/javascript" src="js/mootools.jsPlumb-1.3.16-all.js "></script>
<script type="text/javascript" src="js/zonk.js "></script>
<script type="text/javascript" src="js/zonk_appedit.js "></script>
<link type="text/css" rel="stylesheet" href="css/zonk.css"></style>
</head>
<body>
<div id="toolbox">
<div class="addtask">
	Add a Task:
	<div data-action="addTask" id="add_task">+ Task</div>
</div>

<div class="addinput">
	Add an Input:
	<div id="add_digital_input" data-action="addInput DigitalInput">+ Digital Input</div>
	<div id="add_analog_input" data-action="addInput AnalogInput">+ Analog Input</div>
	<div id="add_variable_input" data-action="addInput VariableInput">+ Variable Input</div>
	<div id="add_event_input" data-action="addInput EventInput">+ Event Input</div>
</div>

<div class="addoutput">
	Add an Output:
	<div data-action="addOutput DigitalOutput">+ Digital Output</div>
	<div data-action="addOutput AnalogOutput">+ Analog Output</div>
	<div data-action="addOutput OutputVariable">+ Variable Output</div>
	<div data-action="addOutput OutputEvent">+ Event Output</div>
	<div data-action="addOutput Ticker">+ Ticker</div>
	<div data-action="addOutput Timer">+ Timer</div>
</div>

<div class="inputs">
	<p>Inputs:</p>
</div>
<div class="outputs">
	<p>Outputs:</p>
</div>

</div>
<div id="task_editors">
</div>
</body>
</html>
