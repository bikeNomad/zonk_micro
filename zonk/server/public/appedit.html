<!DOCTYPE HTML>
<html>
  <head>
  <title>Zonk! Micro</title>
<script type="text/javascript" src="js/mootools-core-1.4.5.js"></script>
<script type="text/javascript" src="js/mootools-more-1.4.0.1.js"></script>
<script type="text/javascript" src="js/mootools.jsPlumb-1.3.16-all.js "></script>
<script type="text/javascript" src="js/zonk.js "></script>
<script type="text/javascript" src="js/zonk_simtarget.js "></script>
<script type="text/javascript" src="js/zonk_appedit.js "></script>
<link type="text/css" rel="stylesheet" href="css/zonk.css"></style>
</head>
<body>
<div id="toolbox">
<div class="addtask">
	Add a Task:
	<div data-action="addTask" id="add_task">+ Task</div>
</div>

<div class="addinput">
	Add an Input:
	<div class="addbutton" data-action="addInput Zonk_DigitalInput">+ Digital Input</div>
	<div class="addbutton" data-action="addInput Zonk_AnalogInput">+ Analog Input</div>
	<div class="addbutton" data-action="addInput Zonk_VariableInput">+ Variable Input</div>
	<div class="addbutton" data-action="addInput Zonk_EventInput">+ Event Input</div>
</div>

<div class="addoutput">
	Add an Output:
	<div class="addbutton" data-action="addOutput Zonk_DigitalOutput">+ Digital Output</div>
	<div class="addbutton" data-action="addOutput Zonk_AnalogOutput">+ Analog Output</div>
	<div class="addbutton" data-action="addOutput Zonk_OutputVariable">+ Variable Output</div>
	<div class="addbutton" data-action="addOutput Zonk_OutputEvent">+ Event Output</div>
	<div class="addbutton" data-action="addOutput Zonk_Ticker">+ Ticker</div>
	<div class="addbutton" data-action="addOutput Zonk_Timer">+ Timer</div>
</div>

<div class="inputs">
	<p>Inputs:</p>
</div>
<div class="outputs">
	<p>Outputs:</p>
</div>

</div>
<div id="task_editors">
</div>
</body>
</html>
